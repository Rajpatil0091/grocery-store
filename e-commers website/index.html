<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;display:flex;justify-content:center;align-items:center;z-index:9999;">
        <form id="login-form" style="background:#fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; display: flex; flex-direction: column;">
            <h2 style="margin-bottom: 20px;">Authentication</h2>
            <input type="text" id="full-name" placeholder="Full Name" required style="margin-bottom: 15px; border: none; border-bottom: 2px solid red; outline: none; font-size: 16px; padding: 5px;">
            <input type="tel" id="phone-number" placeholder="Phone Number" required style="margin-bottom: 15px; border: none; border-bottom: 2px solid red; outline: none; font-size: 16px; padding: 5px;">
            <input type="text" id="address" placeholder="Current Address" required style="margin-bottom: 15px; border: none; border-bottom: 2px solid red; outline: none; font-size: 16px; padding: 5px;">
            <input type="email" id="email-address" placeholder="Email Address" required style="margin-bottom: 20px; border: none; border-bottom: 2px solid red; outline: none; font-size: 16px; padding: 5px;">
            <button type="submit" style="background-color: #3f51b5; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">PROCEED TO HOME</button>
        </form>
    </div>
    <header style="display:none;">
        <div class="logo">
            <img src="logo/web logo.PNG" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="header-buttons">
            <button id="login-btn">Login/Sign-Up</button>
            <div id="user-profile" style="display:none; align-items: center;">
                <img id="profile-photo" src="https://via.placeholder.com/40" alt="Profile Photo" style="width:40px; height:40px; border-radius:50%; margin-right: 10px;">
                <button id="change-photo-btn" style="margin-right: 10px; padding: 4px 8px; font-size: 12px; cursor: pointer;">Change Photo</button>
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <button class="cart">Cart ðŸ›’</button>
        </div>
    </header>
    <section class="categories">
        <button>All</button>
        <button>Fruits</button>
        <button>Vegetables</button>
        <button>Dairy</button>
        <button>Snacks</button>
    </section>
    
    <main>
        <section class="smart-basket">
            <h2>My Smart Basket</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
            <form id="order-form" style="margin-top: 20px; max-width: 400px; margin-left: auto; margin-right: auto;">
                <h3>Order Details</h3>
                <input type="text" id="customer-name" placeholder="Full Name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                <input type="text" id="customer-address" placeholder="Address" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                <input type="tel" id="customer-phone" placeholder="Phone Number" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
                <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Place Order</button>
            </form>
        </section>
        <section class="order-status" id="order-status-section">
            <div id="orders-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
